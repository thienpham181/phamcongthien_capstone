name: Playwright CI with Allure & Telegram

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:   # Cho phép chạy tay

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright
        run: npx playwright install --with-deps

      # =============================
      # 5️⃣ clean:allure
      # =============================
      - name: Run single test case
        run: rimraf allure-results allure-report
        continue-on-error: true

      # =============================
      # 5️⃣ test:one
      # =============================
      - name: Run single test case
        run: npx playwright test tests/logout.spec.ts --reporter=line,allure-playwright
        continue-on-error: true

      # =============================
      # 6️⃣ Install Allure CLI
      # =============================
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # =============================
      # 6️⃣ report:generate
      # =============================
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # =============================
      # 7️⃣ notify/telegram.js
      # =============================
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node notify/telegram.js

      # =============================
      # 8️⃣ Upload Allure report (THAY cho report:serve)
      # =============================
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

